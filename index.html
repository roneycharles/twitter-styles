<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="assets/home.svg" alt="Home">Home</li>
          <li><img src="assets/notification.svg" alt="Notifications">Notifications</li>
          <li><img src="assets/message.svg" alt="Messages">Messages</li>
        </ul>
      </nav>
      <img src="assets/logo.svg" alt="logo Twitter">
      <div class="side">
        <input type="text">
        <img src="./assets/avatar.png" alt="">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner"><h1>Roney Charles</h1></div>
  <div class="bar">
    <div class="content">
      <ul>
        <li class="active">
          <span>Tweets</span>
          <strong>2499</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>471</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>2549</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>335</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>0</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>6</strong>
        </li>
      </ul>
  
      <div class="actions">
        <button>Follow</button>
        <img src="assets/more.svg" alt="More">
      </div>
    </div>
  </div>
</body>
</html>
